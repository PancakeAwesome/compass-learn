<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>webdemo</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- <div class="error">oh!you have not studied in imooc!</div>
	<div class="serious-error">oh!you have not studied in imooc for one week!</div> -->
    <div class='example'>
        <table class="good-price" cellspacing='0'>
            <thead>
                <tr class='odd'>
                    <th>Title</th>
                    <th>One</th>
                    <th>Two</th>
                    <th>Three</th>
                    <th>Four</th>
                    <th>Row Total</th>
                </tr>
            </thead>
            <tbody>
                <tr class='even'>
                    <th>Single</th>
                    <td class='numeric'>1.0</td>
                    <td class='numeric'>2.0</td>
                    <td class='numeric'>3.0</td>
                    <td class='numeric'>4.0</td>
                    <td class='numeric'>10.0</td>
                </tr>
                <tr class='odd'>
                    <th>Tens</th>
                    <td class='numeric'>10.0</td>
                    <td class='numeric'>20.0</td>
                    <td class='numeric'>30.0</td>
                    <td class='numeric'>40.0</td>
                    <td class='numeric'>100.0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class='even'>
                    <th>Total</th>
                    <td class='numeric'>11.0</td>
                    <td class='numeric'>22.0</td>
                    <td class='numeric'>33.0</td>
                    <td class='numeric'>44.0</td>
                    <td class='numeric'>110.0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="tag-cloud-container">
    	<span class="s">demo001</span>
		<span class="xs">demo002</span>
		<span class="l">demo003</span>
		<span class="xl">demo004</span>
		<span class="m">demo005</span>
		<span class="xxs">demo006</span>
		<span class="">demo007</span>		
    </div>

    <div class="logo-btn"></div>
    <div class="logo-btn_active"></div>
    <div class="logo-btn_hover"></div>
    <div class="main-logo"></div>
</body>

</html>
